<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>See This Event on Common</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="200x200" href="/images/CommonIconLarge.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="See This Event on Common" />
  <meta property="og:description" content="Discover amazing events on Common. iOS only for now—Android is coming soon!" />
  <meta property="og:image" content="https://elegora.ca/images/CommonIconLarge.png" />
  <meta property="og:url" content="https://elegora.ca/event/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card (optional) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="See This Event on Common" />
  <meta name="twitter:description" content="Discover amazing events on Common. iOS only for now—Android is coming soon!" />
  <meta name="twitter:image" content="https://elegora.ca/images/CommonIconLarge.png" />

  <!-- Google Font: Lora -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Base resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background-color: #F0E0C7; /* Light beige */
      font-family: 'Lora', serif;
      color: #2E1F14; /* Dark brown */
    }

    /* Centering container with spaced sections */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }

    /* Site-wide title near the top */
    .site-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 1rem;
      line-height: 1.2;
      text-align: center;
      padding: 0 1rem; /* horizontal padding for small screens */
    }

    /* Main content area (centered vertically between title and footer) */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 0.5rem;
    }

    /* App Store button */
    .app-button {
      margin-top: 2rem;
      display: inline-block;
      text-decoration: none;
      background-color: #2E1F14; /* Dark brown */
      color: #F0E0C7; /* Light beige */
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .app-button:hover {
      background-color: #4B3A29; /* Slightly lighter brown on hover */
      transform: translateY(-2px);
    }

    .app-button:active {
      transform: translateY(0);
      background-color: #2E1F14;
    }

    /* Footer/note near the bottom */
    .note {
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: #4B3A29; /* Mid-tone brown */
      opacity: 0.8;
      padding: 0 1rem;
      text-align: center;
    }

    /* Secret button styling so that it doesn’t shift layout */
    .secret-button {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 1px;
      height: 1px;
      opacity: 0; /* invisible but clickable */
      border: none;
      background: none;
      cursor: pointer;
    }

    /* Responsive tweaks for smaller screens */
    @media (max-width: 600px) {
      .site-title {
        font-size: 2rem;       /* slightly smaller on mobile */
        margin-top: 1.5rem;    /* extra top spacing */
      }
      /* Hide explicit <br> if wrapping is fine */
      .site-title br {
        display: none;
      }
    }

    @media (max-width: 400px) {
      .site-title {
        font-size: 1.8rem;
        margin-top: 2rem;
      }
      /* Force two lines on very small screens */
      .site-title br {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Site-wide title at the very top -->
    <h1 class="site-title">See This Event on Common</h1>

    <!-- Main content (centered) -->
    <div class="main-content">
      <p>
        We currently only have an iOS app—Android is coming soon!<br />
        If you already have the Common app installed, it should open automatically.
      </p>
      <p>
        If you don't have it yet, please click below or wait to be redirected:
      </p>
      <a
        class="app-button"
        href="https://apps.apple.com/ca/app/common-local-and-live/id6743640498"
        target="_blank"
        rel="noopener noreferrer"
        >Go to the App Store</a
      >
    </div>

    <!-- Footer/note at the very bottom -->
    <div class="note">
      © 2025 Common. All rights reserved.
    </div>

    <!-- Secret button (preserves the Easter-egg) -->
    <button
      class="secret-button"
      onclick="location.href='/DefinitelyNotImportant/easterEgg.html'"
      aria-label="secret"
    ></button>
  </div>

  <script>
    // Let social‐media scrapers pick up OG tags, then redirect
    setTimeout(function() {
      window.location.href = "https://apps.apple.com/ca/app/common-local-and-live/id6743640498";
    }, 2000);
  </script>
</body>
</html>
