<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Common</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="200x200" href="/images/CommonIconLarge.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
  
  <!-- Open Graph Meta -->
  <meta property="og:title" content="Common">
  <meta property="og:description" content="Discover local and live events near you.">
  <meta property="og:image" content="https://elegora.ca/images/CommonIconLarge.png">
  <meta property="og:url" content="https://elegora.ca">
  <meta property="og:type" content="website">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #2E1F14;
      --secondary-color: #F0E0C7;
      --accent-color: #D6975B;
      --overlay-color: rgba(0, 0, 0, 0.5);
      --font-base: 'Roboto', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: var(--font-base);
      color: var(--primary-color);
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header & Nav */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      background: url('/images/background.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: var(--overlay-color);
    }
    .hero-content {
      position: relative;
      max-width: 600px;
      padding: 0 1rem;
    }
    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .cta {
      background-color: var(--accent-color);
      color: #fff;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cta:hover {
      background-color: #b97f4a;
    }

    /* Footer */
    footer {
      background-color: var(--secondary-color);
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 0.9rem;
    }
    footer a {
      color: var(--primary-color);
      font-weight: 700;
    }

    /* Secret Easter Egg */
    .easter-egg {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      width: 40px;
      height: 40px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .easter-egg:hover {
      background-color: rgba(255,255,255,0.4);
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 2.25rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Common</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="/terms.html">Terms &amp; Services</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Discover Local &amp; Live Events</h1>
      <p>Stay in the loop with what's happening around youâ€”concerts, meetups, sports, and more.</p>
      <button class="cta" onclick="location.href='/search.html'">Find Events Near You</button>
    </div>
    <div class="easter-egg" onclick="location.href='/DefinitelyNotImportant/easterEgg.html'" title="?">
    </div>
  </section>

  <footer>
    <p>Have questions? <a href="mailto:commonDoReply@gmail.com">commonDoReply@gmail.com</a></p>
    <p>&copy; 2025 Common. All rights reserved.</p>
  </footer>
</body>
</html>
