<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Common</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="200x200" href="/images/CommonIconLarge.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Common" />
  <meta property="og:description" content="Discover local events" />
  <meta property="og:image" content="https://elegora.ca/images/CommonIconLarge.png" />
  <meta property="og:url" content="https://elegora.ca" />
  <meta property="og:type" content="website" />

  <!-- Google Font: Lora -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #F0E0C7;
      font-family: 'Lora', serif;
      color: #2E1F14;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 2rem 2rem 1rem;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2E1F14;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero {
      max-width: 600px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #2E1F14;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.125rem;
      color: #4B3A29;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    /* App buttons */
    .app-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .app-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      background-color: #E5D2B0;
      color: #2E1F14;
      padding: 0.875rem 1.75rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }

    .app-button:hover {
      background-color: #4B3A29;
      color: #F0E0C7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(46, 31, 20, 0.15);
    }

    .app-button:active {
      transform: translateY(0);
    }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid #E5D2B0;
    }

    .contact {
      font-size: 0.9375rem;
      color: #4B3A29;
      margin-bottom: 1rem;
    }

    .contact a {
      color: #2E1F14;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .contact a:hover {
      opacity: 0.7;
    }

    .copyright {
      font-size: 0.875rem;
      color: #8B7765;
    }

    /* Secret button */
    .secret-button {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 1px;
      height: 1px;
      opacity: 0;
      border: none;
      background: none;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .app-buttons {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }

      .app-button {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1.5rem 1rem 0.5rem;
      }

      .logo {
        font-size: 1.75rem;
      }

      .hero h1 {
        font-size: 1.75rem;
      }

      main {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">Common:<br/>Local and Live</div>
    </header>

    <main>
      <div class="hero">
        <h1>Bring Your Area to Life</h1>
        <p>Showcasing simple and fun events nearby.</p>
        
        <div class="app-buttons">
          <a href="https://apps.apple.com/ca/app/common-local-and-live/id6743640498" 
             target="_blank" 
             rel="noopener noreferrer" 
             class="app-button">
            Common on iOS
          </a>
          <a href="https://play.google.com/store/apps/details?id=com.elegora.common&pcampaignid=web_share" 
             target="_blank" 
             rel="noopener noreferrer" 
             class="app-button">
            Common on Android
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="contact">
        Questions? <a href="mailto:commonDoReply@gmail.com">commonDoReply@gmail.com</a>
      </div>
      <div class="copyright">Â© 2025 Common. All rights reserved.</div>
    </footer>

    <button class="secret-button" 
            onclick="location.href='/DefinitelyNotImportant/easterEgg.html'" 
            aria-label="secret">
    </button>
  </div>
</body>
</html>
